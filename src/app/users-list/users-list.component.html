<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Photo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of result.data.users">
            <th scope="row">{{item.id}}</th>
            <td>{{item.first_name}}</td>
            <td>{{item.email}}</td>
            <td><img src={{item.profile_picture}} style="width:25%; height: 25%;"></td>
        </tr>


    </tbody>
</table>
