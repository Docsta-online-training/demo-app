<p>student-list works!</p>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th>Marks</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students.data">
            <th scope="row">{{item.id}}</th>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>
                <span *ngFor="let mark of item.markList; let last = last">
                    {{ mark.name }}: {{ mark.markObtained }}/{{ mark.maxMark }}{{ last ? '' : ', ' }}
                </span>
            </td>
            <td>
                <a class="btn btn-primary" routerLink="/form2"> Add</a>
                <a class="btn btn-success" [routerLink]="['/editStudent']" [queryParams]="{ studentId: item.id}"> Edit</a>
                <a class="btn btn-danger" (click)="onDelete(item.id)"> Delete</a>
            </td>
        </tr>
      
    </tbody>
</table>
